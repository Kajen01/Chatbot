<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Symbols+Outlined" />
    <script src="script.js" defer></script>
</head>

<body>
    <div class="home-page">
        <p class="home-title">
            AI Chatbot: Ask and Talk to AI about Anything
        </p>
        <p class="home-intro">
            The free chatbot by AI Chatting that can answer any question you may have.
            <br>
            It's user-friendly and easy to interact with, simply type your question and get a response.
            <br>
            Try it now and see how it can help you!
        </p>
    </div>
    <button class="chatbot-toggler">
        <span class="material-symbols-outlined">mode_comment</span>
        <span class="chatbot-label">Chatbot</span>
        <span class="material-symbols-outlined">close</span>
    </button>
    <div class="chatbot">


    </div>
</body>

</html>
